<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - SRMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">Back to Student Records</a>
        <h2>Add New Student</h2>
        <form id="add-student-form">
            <div class="form-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student-id" placeholder="Enter Student ID" required>
            </div>
            <div class="form-group">
                <label for="student-name">Name</label>
                <input type="text" id="student-name" name="student-name" placeholder="Enter Student Name" required>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course" placeholder="Enter Student Course" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" id="status" name="status" placeholder="Enter Student Status (e.g., Active)" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Student</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('add-student-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const studentId = document.getElementById('student-id').value;
            const studentName = document.getElementById('student-name').value;
            const course = document.getElementById('course').value;
            const status = document.getElementById('status').value;

            if (studentId && studentName && course && status) {
                // Here you can process the form (e.g., save it to local storage, database, etc.)
                alert('Student added successfully');
                // Reset the form
                document.getElementById('add-student-form').reset();
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
