<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - SRMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-align: center;
        }
        .back-button:hover {
            background-color: #218838;
        }
        .input-grade-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .input-grade-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-button">Back to Dashboard</a>
        <h2>Input Grades (Faculty)</h2>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Current Grade</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1001</td>
                    <td>Joleah Agnes</td>
                    <td>BS Information Systems</td>
                    <td><input type="text" placeholder="Enter Grade"></td>
                    <td><button class="input-grade-button">Submit Grade</button></td>
                </tr>
                <tr>
                    <td>1002</td>
                    <td>Ezra John H. Amarante</td>
                    <td>BS Information Systems</td>
                    <td><input type="text" placeholder="Enter Grade"></td>
                    <td><button class="input-grade-button">Submit Grade</button></td>
                </tr>
                <tr>
                    <td>1003</td>
                    <td>Henriek Andrada</td>
                    <td>BS Information Systems</td>
                    <td><input type="text" placeholder="Enter Grade"></td>
                    <td><button class="input-grade-button">Submit Grade</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
